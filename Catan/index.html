<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+15&display=swap" rel="stylesheet">
  <title>Catan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hex-grid" id="hexGrid">
  </div>
  <div id="resourceCard">
    <h1>ÁRAK</h1>
    <p>Út: 1🌴, 1🧱</p>
    <p>Ház: 1🌴, 1🧱, 1🐑, 1🌾</p>
    <p>Város: 2🌾, 3🗿</p>
    <p>Kártya: 1🐑, 1🌾, 1🗿</p>
  </div>
  <div id="inventory">
    <div id="resources">
      <p>
      <span id="wood">
      🌴 <span id="woodNum">1</span>
      </span>
      <span id="brick">
      🧱 <span id="brickNum">1</span>
      </span>
      <span id="sheep">
      🐑 <span id="sheepNum">1</span>
      </span>
      <span id="buzza">
      🌾 <span id="buzzaNum">1</span>
      </span>
      <span id="rock">
      🗿 <span id="rockNum">1</span>
      </span>
      </p>
    </div>
    <div id="shop">
        <span id="house">
        🏠 <span id="houseNum">5</span>/5</span>
      <span id="city">
        🕍 <span id="cityNum">4</span>/4</span>
      <span id="street">
        🌉 <span id="streetNum">15</span>/15</span>
    </div>

  </div>
  <div id="commands">
    <div id="next">
    <img src="pics/arrow.png" alt="">
  </div>
  <div id="trade">
    <img src="pics/money.png" alt="">
  </div>
  </div>
  <script src="papca.js"></script>
</body>
</html>
